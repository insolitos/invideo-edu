<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#007c89;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffb703;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Fundo circular -->
  <circle cx="256" cy="256" r="240" fill="url(#grad)" stroke="#ffffff" stroke-width="16"/>

  <!-- Ícone de play (vídeo) -->
  <polygon points="200,180 200,332 340,256" fill="#ffffff" stroke="#ffffff" stroke-width="4"/>

  <!-- Elementos educativos -->
  <circle cx="380" cy="130" r="25" fill="#ffffff" opacity="0.8"/>
  <circle cx="420" cy="160" r="15" fill="#ffffff" opacity="0.6"/>
  <circle cx="350" cy="160" r="18" fill="#ffffff" opacity="0.7"/>

  <!-- Texto "EDU" -->
  <text x="256" y="420" font-family="Arial, sans-serif" font-size="60" font-weight="bold" 
        text-anchor="middle" fill="#ffffff">EDU</text>
</svg>